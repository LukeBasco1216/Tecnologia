<p>album works!</p>
<div *ngIf="album">
    <p>
        <img src="{{ album.images[1].url }}">
    </p>
    <p>
        {{ album.artists[0].name }} 
    </p>
    <p>
    </p>
    <h1>Tracks:</h1>
    <ul>
        <!-- f maiuscolo e le travirgolette -->
        <li *ngFor = "let songname of album.tracks.items" style="list-style: none; color:rgb(32, 178, 247);"> 
            <hr>
            {{ songname.name }} 
            <hr>
        </li>
    </ul> 
    <p><a href (click)="back()">Back</a></p>
    
</div>

<!-- {{album | json}} -->
